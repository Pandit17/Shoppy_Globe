<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding for proper text rendering -->
  <meta charset="UTF-8" />

  <!-- Responsive viewport for mobile and tablet devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO description for search engines -->
  <meta name="description" content="React E-commerce Project built using Vite, React, Redux, and React Router" />

  <title>React E-Commerce Project</title>

  <!-- Favicon displayed in the browser tab -->
  <link rel="icon" type="image/png" href="./src/assets/favicon.ico" />

  <!-- Google Fonts: Inter for consistent typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Inline global styles to set basic layout and prevent overflow -->
  <style>
    body {
      margin: 0; /* Remove default browser margin */
      font-family: 'Inter', system-ui, sans-serif; /* Font stack for consistent appearance */
      background: linear-gradient(180deg,#05070a 0%, #071128 100%); /* Main gradient background */
      color: #e6eef7; /* Default text color */
      overflow-x: hidden; /* Prevent horizontal scroll caused by wide elements */
    }

    #root { 
      min-height: 100vh; /* Ensure the root div fills the viewport height */
      display: flex; 
      flex-direction: column; /* Column layout for header, main, footer */
    }
  </style>
</head>
<body>
  <!-- React application will mount here -->
  <div id="root"></div>

  <!-- Entry point for Vite and React: main.jsx initializes the app -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
